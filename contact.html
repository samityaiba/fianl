<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bathroom Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('tiles_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .navbar {
            background: rgba(100, 149, 237, 0.9);
            padding: 15px 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }
        .navbar-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar-menu a:hover {
            color: #ffcc00;
        }
        .container {
            width: 80%;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* จัดให้แถวละ 2 รูป */
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
            position: relative; /* เพิ่มตำแหน่งเพื่อให้คำอธิบายอยู่เหนือรูป */
        }
        .contact-image {
            width: 500px; /* กำหนดความกว้างของรูป */
            height: 500px; /* กำหนดความสูงของรูป */
            background: #dde;
            margin: 0 auto 10px;
            border-radius: 10px;
            border: 2px dashed #ccc;
            position: relative;
        }
        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        /* ซ่อนข้อความจากเริ่มต้น */
        .contact-card p {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        /* แสดงข้อความเมื่อเมาส์ชี้ที่รูป */
        .contact-card:hover p {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar here (same as homepage) -->
    <div class="navbar">
        <div class="navbar-logo">Super Toilet Runner</div>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Content for Contact -->
    <div class="container">
        <div class="contact-grid">
            <!-- Contact Cards -->
            <div class="contact-card">
                <div class="contact-image">
                    <img src="me.jpg" alt="Image 1">
                </div>
                <p>Programmer<br>Mail : ken22102546@gmail.com</p>
            </div>
            <div class="contact-card">
                <div class="contact-image">
                    <img src="J.jpg" alt="Image 2">
                </div>
                <p>Designer<br>Mail : thanaphat_t@cmu.ac.th</p>
            </div>
            <div class="contact-card">
                <div class="contact-image">
                    <img src="dome.jpg" alt="Image 3">
                </div>
                <p>3D Artist<br>Mail : doubledome2@gmail.com</p>
            </div>
            <div class="contact-card">
                <div class="contact-image">
                    <img src="tata.jpg" alt="Image 4">
                </div>
                <p>2D Artist<br>Mail : tatarawipa@gmail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
